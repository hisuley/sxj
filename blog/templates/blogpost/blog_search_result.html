{% extends 'blogpost/blog_base.html' %}
{% block content %}

    {% if errors %}
        <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {% for blog in blogs %}
        <h2><a href="{% url 'showdetail' blog.id %}">{{ blog.title }}</a></h2>>
        <p>body: {{ blog.body }}</p>
        <p>date: {{ blog.timestamp }}</p>
    {% endfor %}
{% endblock %}
